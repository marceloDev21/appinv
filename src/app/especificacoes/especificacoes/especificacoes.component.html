<div class="flex flex-column m-3">
    <p-toast position="top-right" key="bc"></p-toast>
    <p-confirmDialog acceptLabel="Sim" rejectLabel="Não"></p-confirmDialog>

    <div  class="grid p-fluid pl-3 pr-3 align-items-center justify-content-between">
        <div class="col-12 md:col-10 flex justify-content-center md:justify-content-between">
            <h1 class="text-2xl md:text-3xl">{{titulo}}</h1>
        </div>
        <div class="col-12 md:col-2 ">
            <button pButton (click)="voltar()" icon="pi pi-fw pi-arrow-left" label="Voltar"></button>
        </div>
    </div>
<form autocomplete="off" #f="ngForm" (ngSubmit)="salvar()" class="grid p-float p-3">
    <span class="col-12 md:col-12 flex flex-column">
        <label for="descricao">Descrição</label>
        <input pInputText name="descricao" required [(ngModel)]="especificacao.descricoes" #descricao="ngModel"
            [ngClass]="{ 'ng-invalid ng-dirty': f.submitted && descricao.invalid && (descricao.dirty || descricao.touched) }">
    </span>

    <span class="col-12 md:col-5 flex flex-column">
        <label for="serie">Série</label>
        <input pInputText name="serie" required [(ngModel)]="especificacao.serie" #serie="ngModel"
            [ngClass]="{ 'ng-invalid ng-dirty': f.submitted && serie.invalid && (serie.dirty || serie.touched) }">
    </span>

    <span class="col-12 md:col-4 flex flex-column">
        <label for="email">Marca</label>
        <p-dropdown [options]="marcas" [(ngModel)]="especificacao.marca" name="marca" optionValue="marca.nome" optionLabel="nome" [filter]="true"></p-dropdown>
    </span>

    <span class="col-12 md:col-3 flex flex-column">
        <label for="modelo">Modelo</label>
        <p-dropdown [options]="modelos" [(ngModel)]="especificacao.modelo" name="modelo" optionValue="modelo.nome" optionLabel="nome" [filter]="true"></p-dropdown>
    </span>

    <div class="col-12 md:col-12 flex">
        <button class="p-button-success col-12 md:col-12 p-3" pButton label="Salvar" icon="pi pi-fw pi-save"></button>
        <!-- [disabled]="!f.valid" -->
    </div>
</form>
</div>
