<p-toast key="bc" position="top-center"></p-toast>
<div class="home flex flex-column" responsiveLayout="scroll">
    <div class="containerButton flex flex-wrap justify-content-center m-2" responsiveLayout="scroll">
        <p-button label="Ler QR-code" icon="pi pi pi-qrcode" routerLink="/leitor"></p-button>
    </div> <!-- BotÃ£o do leitor -->

    <div class="container flex flex-wrap justify-content-around">
        <div *ngFor="let departamento of departamentos" class="flex m-3"
            responsiveLayout="scroll">
            <p-card class="card cursor-pointer" header="{{departamento.nome}}"
                styleClass="p-card-shadow" (click)='paraLocalItens(departamento)'>

                <ng-template pTemplate="header" class="containerImg">
                    <img alt="Card" src="assets/showcase/img/connect_logo.svg" class="bg-white p-6 border-round-md 
                        border-noround-bottom">
                </ng-template>
            </p-card><!-- Cards vinculados ao departamento-->

        </div>

    </div><!-- Cards -->
</div> <!-- Home -->
